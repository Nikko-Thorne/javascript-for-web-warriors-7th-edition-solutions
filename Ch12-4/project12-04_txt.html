<body>
   <header>
      <h1>
         Hands-on Project 12-4
      </h1>
   </header>

   <section>
      <h1>Interactive Slideshow</h1>
      <div id="slidebox">
         <img id="leftbutton" src="leftarrow.png" alt="left" />
         <div id="slides">
            <img src="photo01.jpg" class="slideImages" alt="Sky Pond (Rocky Mountain National Park)" id="photo1" />
            <img src="photo02.jpg" class="slideImages" alt="Buffalo on the Plains (South Dakota)" id="photo2" />
            <img src="photo03.jpg" class="slideImages" alt="Garden of the Gods (Colorado Springs)" id="photo3" />
            <img src="photo04.jpg" class="slideImages" alt="Elephant Head Wild Flower (Rocky Mountain National Park)" id="photo4" />         
            <img src="photo05.jpg" class="slideImages" alt="Double Rainbow (Colorado National Monument)" id="photo5" />
            <img src="photo06.jpg" class="slideImages" alt="Moose in the Wild (Grand Lake, Colorado)" id="photo6" />
            <img src="photo07.jpg" class="slideImages" alt="Camas Wild Flower (Rocky Mountain National Park)" id="photo7" />
            <img src="photo08.jpg" class="slideImages" alt="Chasm Lake (Rocky Mountain National Park)" id="photo8" /> 
            <img src="photo09.jpg" class="slideImages" alt="Teton Crest Trail (Grand Teton National Park)" id="photo9" />
            <img src="photo10.jpg" class="slideImages" alt="The Notch Trail (Badlands National Park)" id="photo10" />
            <img src="photo11.jpg" class="slideImages" alt="Sprague Lake (Rocky Mountain National Park)" id="photo11" />
            <img src="photo12.jpg" class="slideImages" alt="Longs Peak Trail (Rocky Mountain National Park)" id="photo12" />          
         </div>  
         <img id="rightbutton" src="rightarrow.png" alt="left" />         
      </div>

      <div id="caption">Sky Pond (Rocky Mountain National Park)</div>

   </section>
</body>
</html>
